<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>

    <h2>Student average marks</h2>

    <!-- action tells where the form data should go -->
    <form action="{{url_for('form')}}" method="POST">

      
        <input type="text" name="maths" placeholder="Maths" required="required"><br><br>
        <input type="text" name="science" placeholder="Science" required="required"><br><br>
        <input type="text" name="history" placeholder="History" required="required"><br><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Calculate </button>

    </form>
    <br>
    The average marks is {{score}}
    <br>
</div>
</body>
</html>
